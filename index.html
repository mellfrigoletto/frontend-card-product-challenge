<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="images/image-product-desktop.jpg" alt="perfume bottle">
      </div>
      <div class="details-container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name"> Gabrielle Essence Eau De Perfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation compoed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <h1 class="current-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="cartImag">
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
